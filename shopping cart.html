<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">
    
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">

    <link rel="stylesheet" href="css/aos.css">

    <link rel="stylesheet" href="css/ionicons.min.css">

    <link rel="stylesheet" href="css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="css/jquery.timepicker.css">

    
    <link rel="stylesheet" href="css/flaticon.css">
    <link rel="stylesheet" href="css/icomoon.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="style.css" type="text/css">
        <script src="https://kit.fontawesome.com/d6a8ce8d77.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
    <style>

body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: white
    
 
}

div {
  margin: 120px 0;
  text-align: center;
}
p {
  font-family: Meiryo, "Hiragino Kaku Gothic Pro W3", Courier New, sans-serif;
  line-height: 1.5;
  margin-bottom: 25px;
  color: #fff;
}


header {
    background-color: black;
    color: white;
    text-align: center;
    padding: 1em;
}

nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
}

nav ul li {
    display: inline;
    margin-right: 10px;
}

main {
    padding: 20px;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
    background-color:white;
}

th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
}

th {
    background-color: black;
    color: white;
}

.product-image {
    width: 50px;
    height: auto;
    margin-right: 10px;
}

.cart-total {
    text-align: right;
    margin-top: 10px;
    background-color: black;
   
}

button {
    background-color: white;
    color: black;
    padding: 10px;
    border: none;
    cursor: pointer;
}

footer {
    background-color: #4CAF50;
    color: white;
    text-align: center;
    padding: 1em;
    position: fixed;
    bottom: 0;
    width: 100%;
}

    </style>
</head>

<body>

   

    <main>
        <h2>Shopping Cart</h2>

        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example product in the cart -->
                <tr>
                    <td>
                        <img src="images/apple.png" alt="Apple" class="product-image">
                        Apple
                    </td>
                    <td>&#8377;50.00</td>
                    <td>2</td>
                    <td>&#8377;50.00</td>
                </tr>

                <!-- Add more rows for other products in the cart -->
                <tr>
                    <td>
                        <img src="images/orange1.jpg" alt="Apple" class="product-image">
                        orange
                    </td>
                    <td>$1.00</td>
                    <td>2</td>
                    <td>$2.00</td>
                </tr>

                <tr>
                    <td>
                        <img src="images/pomegranate.jpg" alt="Apple" class="product-image">
                        pomegranate
                    </td>
                    <td>$1.00</td>
                    <td>2</td>
                    <td>$2.00</td>
                </tr>


                <tr>
                    <td>
                        <img src="images/Strawberries.jpg" alt="Apple" class="product-image">
                        Strawberrie
                    </td>
                    <td>$1.00</td>
                    <td>2</td>
                    <td>$2.00</td>
                </tr>
            </tbody>
        </table>

        <div class="cart-total">
            <p>Total: $2.00</p>
            <button onclick="checkout()"><a href="checkout.html">checkout</a></button>
        </div>
    </main>

    
   
<script>
  // You can add JavaScript code for interactivity here
  function checkout() {
      alert('Implement your checkout logic here.');
      // You may redirect to a checkout page or perform other actions.
  }
</script>

</body>

</html>
