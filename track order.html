<!DOCTYPE html>

<head>

    <style>
        @import url('https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600&display=swap');

:root {
  --melorraOrange: #f05a00;
  --blueShade1: #2c3e50;
  --blueShade2: #34495e;
  --boxShadowLight1: 0 2rem 5rem rgba(0, 0, 0, 0.06);
  --boxShadwoDark1: 0 2rem 6rem rgba(0, 0, 0, 0.3);
}

*,
*::after,
*::before {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
}

html {
  font-size: 62.5%;
}

body {
  color: var(--blueShade1);
  font-family: 'Montserrat', sans-serif;
  width: 40rem;
  font-weight: 300;
  min-height: 100vh;
  position: relative;
  display: block;
  margin: 2rem auto;
}

h2,
h4,
h6 {
  margin: 0;
  padding: 0;
  display: inline-block;
}

.root {
  padding: 3rem 1.5rem;
  border-radius: 5px;
  box-shadow: var(--boxShadwoDark1);
}

figure {
  display: flex;
}

figure img {
  width: 8rem;
  height: 8rem;
  border-radius: 50%;
  border: 1px solid var(--melorraOrange);
  margin-right: 1.5rem;
}

figure figcaption {
  display: flex;
  flex-direction: column;
  justify-content: space-evenly;
}

figure h4 {
  font-size: 1.4rem;
  font-weight: 500;
}

figure h6 {
  font-size: 1rem;
  font-weight: 300;
}

figure h2 {
  font-size: 1.6rem;
  font-weight: 500;
}

.order-track {
  margin-top: 2rem;
  padding: 0 1rem;
  border-top: 1px dashed var(--blueShade1);
  padding-top: 2.5rem;
  display: flex;
  flex-direction: column;
}

.order-track-step {
  display: flex;
  height: 7rem;
}

.order-track-step:last-child {
  overflow: hidden;
  height: 4rem;
}

.order-track-step:last-child .order-track-status span:last-of-type {
  display: none;
}

.order-track-status {
  margin-right: 1.5rem;
  position: relative;
}

.order-track-status-dot {
  display: block;
  width: 2.2rem;
  height: 2.2rem;
  border-radius: 50%;
  background: var(--melorraOrange);
}

.order-track-status-line {
  display: block;
  margin: 0 auto;
  width: 2px;
  height: 7rem;
  background: var(--melorraOrange);
}

.order-track-text-stat {
  font-size: 1.3rem;
  font-weight: 500;
  margin-bottom: 3px;
}

.order-track-text-sub {
  font-size: 1rem;
  font-weight: 300;
}

.order-track {
  transition: all 0.3s height 0.3s;
  transform-origin: top center;
}

    </style>
    
</head>
